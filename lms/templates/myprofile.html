{% extends 'index.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>My Profile</h1>
<div class="container">
    <h2>Personal Information</h2>
    <p>Username: {{ user }}</p>
    <p>First name: {{ user.first_name }}</p>
    <p>Last name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
    <a href="{%url 'edit_profile' %}" class="btn btn-outline-success" role="button">Update</a>

</div>

</body>
</html>
{% endblock content %}
